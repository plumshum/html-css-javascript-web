<!DOCTYPE html>
<html>
    <head>
        <title> Variables</title>
        <style>

        </style>

    </head>
    <body>
        <script>
            let variable1 = 3;
            console.log(variable1);

            let calculation = 2 + 2;
            console.log(calculation);

            let result = calculation + 2;
            console.log(result);

            let message = 'hello';
            console.log(message);

            variable1 = 5;
            console.log(variable1);
            variable1 = variable1 + 1;
            console.log(variable1);

            const variable2 = 3; //cannot change
            console.log(variable2);
            //variable2 = 5;

            var variable3 = 3; //old and original way
            console.log(typeof variable2);
            console.log(typeof message);
        </script>

    </body>
</html>
